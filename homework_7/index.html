<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Registation</title>
        <link rel="stylesheet" type="text/css" href="./style.css" />
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Roboto&display=swap");
        </style>
    </head>
    <body>
        <form class="form">
            <p>Регистрация</p>
            <input
                class="form__input"
                aria-label="email"
                name="email"
                type="email"
                placeholder="Введите e-mail адрес"
            />
            <input
                class="form__input"
                aria-label="password"
                name="password"
                type="password"
                placeholder="Введите пароль"
            />

            <div class="form__checkbox">
                <input id="checkbox" type="checkbox" value="save" />
                <div class="form__checkbox_box"></div>
                <label for="checkbox">Запомнить</label>
            </div>

            <button class="form__button">Зарегистрироваться</button>
        </form>
    </body>
</html>
