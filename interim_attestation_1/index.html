<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login Page</title>
        <link rel="stylesheet" type="text/css" href="./style.css" />
        <link rel="preconnect" href="https://rsms.me/" />
        <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    </head>
    <body>
        <header>
            <div class="leftside">
                <img src="./img/IU_logo.png" alt="Innopolis University Logo" />
                <span>PCS Frontend</span>
            </div>
            <div class="rightside">
                <a class="registration" href="./registration.html"
                    >Регистрация</a
                >
                <a class="login" href="./index.html">Вход</a>
            </div>
        </header>
        <main class="box-form">
                <h1 class="box-form__h1">Вход</h1>
                <form class="box-form__form">
                    <label class="box-form__label" for="email">Email</label>
                    <input
                        class="box-form__input"
                        id="email"
                        type="email"
                        name="email"
                        placeholder="Введите email"
                    />
                    <label class="box-form__label" for="password">Пароль</label>
                    <input
                        class="box-form__input"
                        id="password"
                        type="password"
                        name="password"
                        placeholder="Введите пароль"
                    />
                    <button class="box-form__button">Войти</button>
                </form>
            </form>
        </main>
    </body>
</html>
