<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simple Calculator</title>
        <link href="./style.css" type="text/css" rel="stylesheet" />
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <form id="calculator">
                <h1>Упрощенный калькулятор</h1>
                <label for="firstNumber">Первое число:</label>
                <input name="firstNumber" step="any" type="number" /><br />
                <label for="firstNumber">Знак (+, -, *, /)</label>
                <input name="operator" type="text" /><br />
                <label for="firstNumber">Второе число:</label>
                <input name="secondNumber" step="any" type="number" /><br />
                <button>Расчёт</button>
            </form>
        </div>
        <span class="result" id="result"></span>
    </body>
</html>
